<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="256x256" href="apple-touch-icon-256.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon-256.png">
    <link rel="icon" href="favicon.ico">
    <title>Coctails</title>
    <style>
        html {
            padding-top: 5pt;
            overflow: hidden;
            touch-action: manipulation;
        }

        .label {
            width: 35pt;
        }

        #coctail-wrapper {
            text-align: center;
            height: calc(100vh - 150pt);
            font-size: 30pt;
            color: rgb(32, 32, 32);
            -webkit-user-select: none;
        }

        #coctail-wrapper img {
            max-width: 100%;
            max-height: 100%;
        }

        #coctail-wrapper video {
            max-width: 100%;
            max-height: 100%;
        }

        #manual-select {
            overflow: scroll;
            height: 70vh;
        }
    </style>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="container">
        <div class="d-flex flex-row justify-content-center mb-1">
            <form>
                <label for="test-selector" class="form-label label">Test: </label>
                <div id="presets" class="btn-group btn-group-sm" role="group">
                    <button id="test-selector" type="button" class="btn btn-outline-secondary">5</button>
                    <button type="button" class="btn btn-outline-secondary">10</button>
                    <button type="button" class="btn btn-outline-secondary">15</button>
                    <button type="button" class="btn btn-outline-secondary">20</button>
                    <button type="button" class="btn btn-outline-secondary">25</button>
                    <button type="button" class="btn btn-outline-secondary">30</button>
                    <button type="button" class="btn btn-outline-secondary">35</button>
                    <button type="button" class="btn btn-outline-secondary">40</button>
                </div>
            </form>
        </div>
        <div class="d-flex flex-row justify-content-center mb-1">
            <form>
                <label for="train-selector" class="form-label label">Train: </label>
                <div id="train-presets" class="btn-group btn-group-sm" role="group">
                    <button id="train-selector" type="button" data-train="true"
                        class="btn btn-outline-secondary">5</button>
                    <button type="button" data-train="true" class="btn btn-outline-secondary">10</button>
                    <button type="button" data-train="true" class="btn btn-outline-secondary">15</button>
                    <button type="button" data-train="true" class="btn btn-outline-secondary">20</button>
                    <button type="button" data-train="true" class="btn btn-outline-secondary">25</button>
                    <button type="button" data-train="true" class="btn btn-outline-secondary">30</button>
                    <button type="button" data-train="true" class="btn btn-outline-secondary">35</button>
                    <button type="button" data-train="true" class="btn btn-outline-secondary">40</button>
                </div>
            </form>
        </div>
        <div class="d-flex flex-row justify-content-center">
            <form>
                <div class="input-group input-group-sm dropstart">
                    <input id="max" type="test" class="form-control" id="range" placeholder="выучено" size="7">
                    <button id="go" disabled type="button" class="btn btn-outline-secondary">test</button>
                    <button id="train" disabled type="button" class="btn btn-outline-secondary">
                        train
                    </button>
                    <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                        select
                    </button>
                    <ul id="manual-select" class="dropdown-menu">
                    </ul>
                </div>
            </form>

        </div>
    </div>

    <div id="coctail-wrapper" class="d-flex flex-row justify-content-center">
        <div class="col-12 align-self-center">
            <span id="coctail">
            </span>
            <img src="" id="img">
            <video id="video" autoplay loop muted playsinline>
                <source src="" type="video/mp4">
            </video>
        </div>
    </div>
</body>

</html>
