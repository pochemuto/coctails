<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="256x256" href="/apple-touch-icon-256">
    <title>Coctails</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            background-color: rgb(233, 234, 241);
        }

        #wrapper {
            text-align: center;
        }

        #controls {
            height: 60pt;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: small;
        }
        #controls div {
            margin-bottom: 5px;
            margin-top: 5px;
        }

        #coctail-wrapper {
            display: flex;
            flex-direction: column;
            align-items: auto;
            justify-content: center;
            height: calc(100vh - 60pt);
            width: 100%;
            font-size: 30pt;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: rgb(32, 32, 32);
            -webkit-user-select: none;
        }

        #coctail-wrapper img {
            align-self: center;
            max-width: 100%;
            max-height: 100%;
        }

        #coctail-wrapper video {
            align-self: center;
            max-width: 100%;
            max-height: 100%;
        }

    </style>
    <script src="script.js"></script>
</head>

<body>
    <div id="wrapper">
        <div id="controls">
            <div class="presets">
                <a href="">5</a>
                <a href="">10</a>
                <a href="">15</a>
                <a href="">20</a>
                <a href="">25</a>
                <a href="">30</a>
                <a href="">35</a>
                <a href="">40</a>
            </div>
            <div class="train-presets">
                Режим тренера:
                <a data-train="true" href="">5</a>
                <a data-train="true" href="">10</a>
                <a data-train="true" href="">15</a>
                <a data-train="true" href="">20</a>
                <a data-train="true" href="">25</a>
                <a data-train="true" href="">30</a>
                <a data-train="true" href="">35</a>
                <a data-train="true" href="">40</a>
            </div>
            <input type="text" placeholder="выучено" id="max">
            <input type="button" value="test" id="go">
            <input type="button" value="train" id="train">
        </div>
        <div id="coctail-wrapper">
            <span id="coctail">
            </span>
            <img src="" id="img">
            <video id="video" autoplay loop muted playsinline>
                <source src="" type="video/mp4">
            </video>
        </div>
    </div>
</body>

</html>
